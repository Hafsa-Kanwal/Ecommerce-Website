<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ecommerce Site</title>

     <!-- Theme Icon -->
     <link rel="stylesheet" href="themify-icons-font/themify-icons/themify-icons.css">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

     <!-- Custom CSS -->
     <link rel="stylesheet" href="main.css">
     <link rel="stylesheet" href="main.css">
     <!-- reponsivecss -->
     <link rel="stylesheet" href="responsive.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
     <!--------------------Header-------------------->

     <section id="header">

          <nav class="navbar navbar-expand-lg bg-white fixed-top">
               <div class="container">
                    <a class="navbar-brand" href="#">
                         <img src="08_Ecommerce_images/images/logo.png" width="250px" class="img-fluid"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                         <span class="ti-align-justify navbar-toggler-icon "></span>
                         <!-- <span class="navbar-toggler-icon"></span> -->
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                         <ul class="navbar-nav ms-auto">
                              <li class="nav-item">
                                   <a class="nav-link active" aria-current="page" href="#home">Home</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#products">Products</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#special">Special</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#testimonial">Testimonials</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#contact">Contact</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>

     </section>


     <!-- Home section: -->
     <section id="home" class="home pt-5 overflow-hidden">

          <div id="carouselExampleIndicators" class="carousel slide">
               <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                         class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                         aria-label="Slide 2"></button>

               </div>
               <div class="carousel-inner">
                    <div class="carousel-item active">
                         <div class="home-banner home-banner-1">
                              <div class="home-banner-text">
                                   <h1>Women</h1>
                                   <h2>50% Discount For this season</h2>
                                   <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
                              </div>
                         </div>
                    </div>
                    <div class="carousel-item">
                         <div class="home-banner home-banner-2">
                              <div class="home-banner-text">
                                   <h1>Shop-To-Door</h1>
                                   <h2>With working Card & Pay Pal</h2>
                                   <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
                              </div>
                         </div>
                    </div>

               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                         <span class="ti-angle-left slider-icon"></span>
                    </span>
                    <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true">
                         <span class="ti-angle-right slider-icon"></span>
                    </span>
                    <span class="visually-hidden">Next</span>
               </button>
          </div>

     </section>








     <!-- Bootstrap js -->
     <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
     <script src="main.js"></script>
</body>

</html>
